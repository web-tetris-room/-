<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>反射神経トレーニング</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .game-container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        .game-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
            text-align: left;
        }

        #game-area {
            position: relative;
            width: 100%;
            height: 400px;
            background-color: #f0f0f0;
            border-radius: 10px;
            margin: 1rem 0;
            overflow: hidden;
        }

        .target {
            position: absolute;
            background-color: #ff5252;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.3s;
        }

        .target:hover {
            transform: scale(1.05);
        }

        .target:active {
            transform: scale(0.95);
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .result {
            margin-top: 1rem;
            font-size: 1.2rem;
            font-weight: bold;
            min-height: 2rem;
        }

        .level-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>反射神経トレーニング</h1>
        <div class="game-info">
            <p>スコア: <span id="score">0</span></p>
            <p>レベル: <span id="level">1</span></p>
            <p>残り時間: <span id="time">60</span>秒</p>
            <p>最高記録: <span id="high-score">0</span></p>
        </div>
        <div id="game-area"></div>
        <button id="start-btn" class="btn">ゲーム開始</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameArea = document.getElementById('game-area');
            const scoreDisplay = document.getElementById('score');
            const levelDisplay = document.getElementById('level');
            const timeDisplay = document.getElementById('time');
            const highScoreDisplay = document.getElementById('high-score');
            const startBtn = document.getElementById('start-btn');
            const resultDisplay = document.getElementById('result');
            
            let score = 0;
            let level = 1;
            let timeLeft = 60;
            let gameActive = false;
            let gameTimer;
            let targetTimer;
            let highScore = localStorage.getItem('highScore') || 0;
            highScoreDisplay.textContent = highScore;
            
            // ゲーム開始
            startBtn.addEventListener('click', startGame);
            
            function startGame() {
                if (gameActive) return;
                
                gameActive = true;
                score = 0;
                level = 1;
                timeLeft = 60;
                
                scoreDisplay.textContent = score;
                levelDisplay.textContent = level;
                timeDisplay.textContent = timeLeft;
                resultDisplay.textContent = '';
                startBtn.disabled = true;
                
                // ゲームタイマー
                gameTimer = setInterval(() => {
                    timeLeft--;
                    timeDisplay.textContent = timeLeft;
                    
                    if (timeLeft <= 0) {
                        endGame();
                    }
                }, 1000);
                
                // 最初のターゲットを表示
                spawnTarget();
            }
            
            function spawnTarget() {
                if (!gameActive) return;
                
                // ターゲットのサイズ (レベルが上がるほど小さく)
                const size = Math.max(20, 80 - level * 5);
                
                // ターゲットの表示時間 (レベルが上がるほど短く)
                const displayTime = Math.max(500, 2000 - level * 100);
                
                // ランダムな位置にターゲットを作成
                const target = document.createElement('div');
                target.className = 'target';
                
                // ゲームエリア内のランダムな位置
                const maxX = gameArea.clientWidth - size;
                const maxY = gameArea.clientHeight - size;
                
                const x = Math.floor(Math.random() * maxX);
                const y = Math.floor(Math.random() * maxY);
                
                target.style.width = `${size}px`;
                target.style.height = `${size}px`;
                target.style.left = `${x}px`;
                target.style.top = `${y}px`;
                target.style.backgroundColor = getRandomColor();
                
                // ターゲットをクリックしたときの処理
                target.addEventListener('click', () => {
                    if (!gameActive) return;
                    
                    score += level; // レベルが高いほど得点も高い
                    scoreDisplay.textContent = score;
                    
                    // 10点ごとにレベルアップ
                    if (score >= level * 10) {
                        level++;
                        levelDisplay.textContent = level;
                        resultDisplay.textContent = `レベルアップ！ Lv.${level}`;
                        setTimeout(() => {
                            resultDisplay.textContent = '';
                        }, 1000);
                    }
                    
                    target.remove();
                    spawnTarget();
                });
                
                gameArea.appendChild(target);
                
                // 一定時間経過後にターゲットを消す
                targetTimer = setTimeout(() => {
                    if (target.parentNode) {
                        target.remove();
                        
                        // ターゲットをクリックできなかった場合のペナルティ
                        if (gameActive) {
                            score = Math.max(0, score - 1);
                            scoreDisplay.textContent = score;
                        }
                        
                        spawnTarget();
                    }
                }, displayTime);
            }
            
            function endGame() {
                gameActive = false;
                clearInterval(gameTimer);
                clearTimeout(targetTimer);
                startBtn.disabled = false;
                
                // ゲームエリアをクリア
                gameArea.innerHTML = '';
                
                // ハイスコア更新
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('highScore', highScore);
                    highScoreDisplay.textContent = highScore;
                    resultDisplay.textContent = `ゲーム終了！ 新記録: ${score}点`;
                } else {
                    resultDisplay.textContent = `ゲーム終了！ スコア: ${score}点`;
                }
            }
            
            function getRandomColor() {
                const colors = [
                    '#FF5252', '#FF4081', '#E040FB', '#7C4DFF',
                    '#536DFE', '#448AFF', '#40C4FF', '#18FFFF',
                    '#64FFDA', '#69F0AE', '#B2FF59', '#EEFF41',
                    '#FFFF00', '#FFD740', '#FFAB40', '#FF6E40'
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }
        });
    </script>
</body>
</html>
